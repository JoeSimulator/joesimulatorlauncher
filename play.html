<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            color: #e0e0e0;
        }

        .topbar {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            height: 60px;
            background-color: rgba(30,30,30,0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #e0e0e0;
        }

        .back-button:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .back-button:hover .back-text {
            opacity: 1;
            width: auto;
            margin-left: 10px;
        }

        .back-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .refresh-button {
            display: none;
            align-items: center;
            margin-left: 16px;
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
            color: #e0e0e0;
        }

        .refresh-button:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .refresh-button:hover .refresh-text {
            opacity: 1;
            width: auto;
            margin-left: 10px;
        }

        .refresh-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            position: relative;
        }

        .start-container {
            text-align: center;
            position: absolute;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(30,30,30,0.97);
            transition: opacity 0.3s ease;
        }

        .play-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: transparent;
            border: 4px solid #4CAF50;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button:hover {
            transform: scale(1.05);
            background-color: rgba(76,175,80,0.2);
            box-shadow: 0 0 25px rgba(76,175,80,0.5);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 35px;
            border-color: transparent transparent transparent #4CAF50;
            margin-left: 10px;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="http://localhost:3000/" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="M384-96 0-480l384-384 68 68-316 316 316 316-68 68Z" /></svg>
            <span class="back-text">Back</span>
        </a>
        <button class="refresh-button" id="refreshButton">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" /></svg>
            <span class="refresh-text">Refresh</span>
        </button>
    </div>
    <div class="content" id="content">
        <div class="start-container" id="startContainer">
            <button class="play-button" id="startButton">
                <div class="play-icon"></div>
            </button>
        </div>
        <iframe src="about:blank" class="game-iframe" id="gameIframe"></iframe>
    </div>

    <script>
        let gameid = "id";

        const startButton = document.getElementById('startButton');
        const startContainer = document.getElementById('startContainer');
        const gameIframe = document.getElementById('gameIframe');
        const refreshButton = document.getElementById('refreshButton');

        startButton.addEventListener('click', function () {
            startContainer.style.opacity = '0';
            setTimeout(() => {
                startContainer.style.display = 'none';
                gameIframe.src = `http://localhost:3000/files/games/${gameid}/index.html`;
                refreshButton.style.display = 'flex';
            }, 300);
        });

        refreshButton.addEventListener('click', function () {
            gameIframe.src = gameIframe.src;
        });
    </script>
</body>
</html>
